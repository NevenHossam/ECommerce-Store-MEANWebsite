<!--================Home Banner Area =================-->
<!-- breadcrumb start-->
<section class="breadcrumb breadcrumb_bg p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <p>Home / Users </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb start-->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list m-3">
                        <thead>
                            <tr>
                                <th><span>User No</span></th>
                                <th><span>User</span></th>
                                <th><span>Orders Count</span></th>
                                <th><span>Gender</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor='let user of usersList; let i = index'>
                                <tr>
                                    <td>
                                        {{i+1}}
                                    </td>
                                    <td>
                                        <!-- <img src={{user.imageUrl}} alt=""> -->
                                        <!-- user above after adjusting image -->
                                        <img src="https://miro.medium.com/max/10634/1*9zBRv3a7hn5eZT17g-N4qQ.jpeg" alt="">
                                        <a href="#" class="user-link">{{user.username}}</a>
                                        <span class="user-subhead">{{user.role}}</span>
                                    </td>
                                    <td>
                                        {{user.ordersCount}}
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">{{user.gender}}</span>
                                    </td>
                                    <td>
                                        <a href="#">{{user.email}}</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <a routerLink="{{user._id}}/orders" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>

                                        <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-restore-alt fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
