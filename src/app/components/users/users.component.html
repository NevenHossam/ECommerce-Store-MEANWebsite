<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list">
                        <thead>
                            <tr>
                                <th><span>User No</span></th>
                                <th><span>User</span></th>
                                <th><span>Orders Count</span></th>
                                <th><span>Gender</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor='let user of usersList; let i = index'>
                                <tr>
                                    <td>
                                        {{i+1}}
                                    </td>
                                    <td>
                                        <!-- <img src={{user.imageUrl}} alt=""> -->
                                        <!-- user above after adjusting image -->
                                        <img src="https://miro.medium.com/max/10634/1*9zBRv3a7hn5eZT17g-N4qQ.jpeg"
                                            alt="">
                                        <a href="#" class="user-link">{{user.username}}</a>
                                        <span class="user-subhead">{{user.role}}</span>
                                    </td>
                                    <td>
                                        {{user.ordersCount}}
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">{{user.gender}}</span>
                                    </td>
                                    <td>
                                        <a href="#">{{user.email}}</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <a routerLink="{{user._id}}/orders" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>

                                        <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
                <ul class="pagination pull-right">
                    <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
